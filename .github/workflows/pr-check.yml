name: Validate Pull Request

on:
  push:
    branches: [ "master" ]

jobs:
  builds:
    name: Builds
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: mkdir Multiplayer && mv test.txt Multiplayer/test.txt
    - name: Upload Mod Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Multiplayer
        path: |
          Multiplayer/